    <style>
        /* Define a fonte Inter (padrão recomendado) */
        :root {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para o container da câmera */
        #camera-container {
            width: 100%;
            position: relative;
            /* Garante que o container da câmera não seja muito alto em desktops */
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f2937; /* Fundo cinza escuro */
            border-radius: 0.75rem; /* rounded-xl */
        }
        /* O elemento de vídeo é onde o feed da câmera será exibido */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo preencha o container */
            display: block;
        }
        /* O canvas é onde a imagem do vídeo é desenhada para a leitura do QR code */
        #canvas {
            display: none; /* Mantém o canvas escondido, mas ativo */
        }
        /* Linha de foco para ajudar a enquadrar o QR code */
        #focus-box {
            position: absolute;
            width: 60%;
            height: 60%;
            max-width: 300px;
            max-height: 300px;
            border: 3px dashed #10b981; /* Verde esmeralda */
            pointer-events: none; /* Permite interagir com o vídeo por baixo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 0.5rem;
        }
        /* Estilo para a mensagem de status (feedback rápido) */
        #status-message {
            transition: all 0.3s ease-in-out;
            min-height: 4rem; /* Garante que o layout não mude ao carregar */
        }
    </style>
    <!-- Inclui a biblioteca jsQR para decodificar o QR code -->

<body class="bg-gray-50 min-h-screen p-4 flex flex-col items-center">

            Viagem Paranapiacaba - Scanner BRITOUR

        <!-- Container da Câmera -->
        <div id="camera-container" class="shadow-xl mb-4 relative">
            <!-- Elemento de Vídeo -->
            <video id="video" playsinline></video>
            
            <!-- Linha de Foco do Scanner -->

            <!-- Mensagem de Câmera Desativada/Erro/Carregamento -->

            <!-- Elemento Canvas (escondido) -->

        <!-- Mensagem de Status (Sucesso/Erro/Aguardando) -->
        <div id="status-message" class="text-center p-4 rounded-lg font-semibold text-lg shadow-md bg-white border border-gray-200 mb-6">
            Aguardando inicialização da lista e da câmera.
        </div>

        <!-- Contagem de Presença -->
        <div class="mt-4 p-3 bg-white rounded-xl shadow-inner text-center">
            <p class="text-sm text-gray-600">Presentes / Total</p>

        </div>
        
    </div>

        // --- Fim da Lista de Nomes ---

        // Variáveis globais para os elementos
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loadingMessage = document.getElementById('loading-message');
        const statusMessage = document.getElementById('status-message');
        const countDisplay = document.getElementById('count-display');
        const attendanceListDisplay = document.getElementById('attendance-list-display');
        const resetButton = document.getElementById('reset-button');

        const TOTAL_PEOPLE = 88;
        const LOCAL_STORAGE_KEY = 'paranapiacaba_attendance_list';
        
        // Estado local da lista (cache)
        let attendanceList = {};    
        let lastScannedId = null; // Para evitar scans repetidos imediatamente

        // --- Funções de Feedback de Áudio (Beep) ---
        /**
         * Toca um bip simples para feedback de sucesso ou erro.
         * @param {number} duration - Duração em segundos.
         * @param {number} frequency - Frequência em Hz.
         * @param {number} volume - Volume (0.0 a 1.0).
         */
        function playBeep(duration, frequency, volume) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.warn("Navegador não suporta AudioContext, sem feedback sonoro.");
            }
        }


        // --- 1. Funções de Persistência (Local Storage) ---
        
        /**
         * Gera a lista inicial de 88 IDs com nomes e status 'false'.
         */
        function generateInitialAttendanceData() {
            const initialData = {};
            for (let i = 1; i <= TOTAL_PEOPLE; i++) {
                const id = `P${String(i).padStart(3, '0')}`;
                initialData[id] = {
                    presente: false,
                    nome: PERSON_LIST[id] || `Convidado ${i}`, // Usa o nome da lista
                    registro: null
                };
            }
            return initialData;
        }

        /**
         * Carrega a lista de presença do LocalStorage ou gera a inicial.
         */
        function loadLocalAttendance() {
            try {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    attendanceList = JSON.parse(storedData);
                    console.log("Lista de presença carregada do LocalStorage.");
                } else {
                    attendanceList = generateInitialAttendanceData();
                    console.log("Lista inicial gerada (LocalStorage vazio).");
                }
            } catch (e) {
                console.error("Erro ao carregar do LocalStorage, gerando nova lista.", e);
                attendanceList = generateInitialAttendanceData();
            }
            
            updateCountDisplay(attendanceList);
            showStatus("Lista de presença local pronta. Aponte a câmera.", 'info', false);
        }

        /**
         * Salva o estado atual da lista no LocalStorage.
         */
        function saveLocalAttendance() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(attendanceList));
            } catch (e) {
                console.error("Erro ao salvar no LocalStorage.", e);
                showStatus("AVISO: Falha ao salvar no LocalStorage. O estado pode ser perdido.", 'error', false);
            }
        }
        
        /**
         * Atualiza o contador de presentes no UI e renderiza a lista.
         * @param {Object} list - A lista de presença.
         */
        function updateCountDisplay(list) {
            // Conta apenas as chaves que são IDs de pessoas (P001, etc.)
            const presentCount = Object.keys(list)
                .filter(key => key.startsWith('P') && list[key] && list[key].presente)
                .length;
            
            countDisplay.textContent = `${presentCount} / ${TOTAL_PEOPLE}`;
            renderAttendanceList(list);  
        }

        /**
         * Renderiza a lista completa de IDs no final da página.
         * @param {Object} list - A lista de presença.
         */
        function renderAttendanceList(list) {
            let html = '';
            // Filtra e ordena as chaves que representam pessoas (P001, etc.)
            const personKeys = Object.keys(list).filter(key => key.startsWith('P') && key.length === 4).sort();

            personKeys.forEach(id => {
                const person = list[id];
                const name = (person && person.nome) ? person.nome : 'Desconhecido';

                let classes = 'p-1 rounded-sm transition-colors duration-200 text-center cursor-default'; 
                
                if (person && person.presente) {
                    classes += ' font-bold text-gray-900 bg-green-200 hover:bg-green-300';
                } else {
                    classes += ' text-gray-400 bg-gray-100 hover:bg-gray-200';
                }

                // Adiciona o atributo title para mostrar o nome ao passar o mouse/tocar
                const timeString = (person && person.presente && person.registro) ? ` (Presente: ${person.registro})` : '';
                html += `<span data-id="${id}" class="${classes}" title="${name}${timeString}">${id}</span>`;
            });

            attendanceListDisplay.innerHTML = html;
        }

        // --- 2. Funções de UI e Feedback ---

        /**
         * Exibe uma mensagem de status temporária e toca um beep.
         * @param {string} message - A mensagem a exibir.
         * @param {string} type - 'success', 'error', ou 'info'.
         * @param {boolean} shouldPlayBeep - Se deve tocar o beep (default: true).
         */
        function showStatus(message, type = 'info', shouldPlayBeep = true) {
            statusMessage.textContent = message;
            // Classes base para a mensagem de status
            statusMessage.className = 'text-center p-4 rounded-lg font-semibold text-lg shadow-md mb-6 transition duration-150 min-h-4rem border';
            
            switch (type) {
                case 'success':
                    statusMessage.classList.add('bg-green-100', 'text-green-700', 'border-green-400');
                    if (shouldPlayBeep) playBeep(0.1, 880, 0.5); // Beep agudo para sucesso
                    break;
                case 'error':
                    statusMessage.classList.add('bg-red-100', 'text-red-700', 'border-red-400');
                    if (shouldPlayBeep) playBeep(0.3, 220, 0.5); // Beep grave para erro
                    break;
                default:
                    statusMessage.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    // Não toca beep para info padrão
                    break;
            }
        }
        
        // --- 3. Lógica Principal de Escaneamento ---

        /**
         * Verifica o ID escaneado e atualiza a lista de presença localmente.
         * @param {string} scannedId - O ID lido do QR Code.
         */
        function checkAndRegisterPresence(scannedId) {
            // Se for o mesmo ID escaneado muito recentemente, ignora
            if (scannedId === lastScannedId) return;
            
            const person = attendanceList[scannedId];
            const now = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const personName = PERSON_LIST[scannedId] || `ID ${scannedId}`; 

            lastScannedId = scannedId; // Define o ID como o último escaneado

            if (!person) {
                showStatus(`ERRO: ID "${scannedId}" (${personName}) não encontrado na lista.`, 'error');
                // Limpa o lastScannedId após um breve erro para permitir a tentativa novamente
                setTimeout(() => lastScannedId = null, 2500);
                return;
            }

            if (person.presente) {
                showStatus(`AVISO: ${person.nome} já PRESENTE (Reg: ${person.registro}).`, 'error');
                // Limpa o lastScannedId após um breve aviso para permitir a tentativa novamente
                setTimeout(() => lastScannedId = null, 2500);
                return;
            }

            try {
                // Atualiza o estado local
                attendanceList[scannedId].presente = true;    
                attendanceList[scannedId].registro = now;
                
                saveLocalAttendance(); // Salva no LocalStorage
                updateCountDisplay(attendanceList); // Atualiza a UI imediatamente
                
                showStatus(`SUCESSO: ${personName} (ID: ${scannedId}) REGISTRADO(A)!`, 'success');
                // O lastScannedId só é liberado pelo timeout do `tick` que reinicia o vídeo.
            } catch (error) {
                console.error("Erro ao registrar presença localmente:", error);
                showStatus("ERRO LOCAL: Não foi possível registrar a presença no LocalStorage.", 'error');
                setTimeout(() => lastScannedId = null, 2500);
            }
        }

        /**
         * Loop principal de detecção de QR Code.
         */
        function tick() {
            // Desenha o frame do vídeo no canvas apenas se o vídeo estiver rodando
            if (video.readyState === video.HAVE_ENOUGH_DATA && !video.paused) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // QR Code encontrado: Pausa o vídeo para processar o registro
                    video.pause();
                    
                    checkAndRegisterPresence(code.data);
                    
                    // Continua o escaneamento após um período de pausa (2.5 segundos)
                    setTimeout(() => {
                        video.play();
                        lastScannedId = null; // Libera o último ID escaneado para permitir novo scan
                        // Restaura o status de pronto, a menos que haja um erro crítico
                        if (statusMessage.textContent.startsWith('SUCESSO')) {
                             showStatus("Leitura concluída. Pronto para escanear.", 'info', false);
                        }
                    }, 2500);
                    
                }
            }
            // Continua o loop de animação
            requestAnimationFrame(tick);
        }

        // --- 4. Inicialização e Event Listeners ---
        
        /**
         * Inicia o feed da câmera.
         */
        async function startCamera() {
            try {
                // Pede permissão e inicia a câmera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment" // Câmera traseira
                    } 
                });
                
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                
                video.onloadedmetadata = () => {
                    video.play();
                    // Esconde a mensagem de loading
                    loadingMessage.style.display = 'none'; 
                    requestAnimationFrame(tick);
                };

            } catch (err) {
                console.error("ERRO: Falha ao acessar a câmera. Causa:", err.name, err.message);
                loadingMessage.textContent = "ERRO: Câmera inacessível. Verifique permissões (sem Firebase, isso é um erro de navegador/permissão).";
                loadingMessage.classList.remove('bg-gray-900');
                loadingMessage.classList.add('bg-red-700');
            }
        }

        /**
         * Inicializa o estado local e a câmera.
         */
        function initializeApp() {
            loadLocalAttendance(); // Carrega o estado salvo ou inicial
            startCamera(); // Inicia o feed da câmera
        }
        
        // Listener para o botão de reset (confirmação de clique duplo)
        let resetClickCount = 0;
        resetButton.addEventListener('click', () => {
            if (resetClickCount === 0) {
                resetButton.textContent = 'CONFIRMAR? Clique novamente para APAGAR TUDO!';
                resetButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                resetButton.classList.add('bg-red-700', 'hover:bg-red-800');
                resetClickCount = 1;

                setTimeout(() => {
                    if (resetClickCount === 1) {
                        resetButton.textContent = 'Redefinir Lista de Presença (Clique Duplo)';
                        resetButton.classList.remove('bg-red-700', 'hover:bg-red-800');
                        resetButton.classList.add('bg-red-500', 'hover:bg-red-600');
                        resetClickCount = 0;
                    }
                }, 3000);  
            } else {
                // Confirmação de reset realizada: Sobrescreve o documento no LocalStorage
                attendanceList = generateInitialAttendanceData();
                saveLocalAttendance();
                updateCountDisplay(attendanceList);
                
                console.log("Lista de presença redefinida localmente.");
                showStatus("Lista de presença redefinida com sucesso!", 'success', true);
                resetButton.textContent = 'Redefinir Lista de Presença (Clique Duplo)';
                resetButton.classList.remove('bg-red-700', 'hover:bg-red-800');
                resetButton.classList.add('bg-red-500', 'hover:bg-red-600');
                resetClickCount = 0;
            }
        });
        
        // Inicia o aplicativo ao carregar a página
        window.addEventListener('load', initializeApp);

    </script>
