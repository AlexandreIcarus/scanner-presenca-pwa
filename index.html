    <!-- Carrega Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter (padrão recomendado) */
        :root {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para o container da câmera */
        #camera-container {
            width: 100%;
            position: relative;
            /* Garante que o container da câmera não seja muito alto em desktops */
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f2937; /* Fundo cinza escuro */
            border-radius: 0.75rem; /* rounded-xl */
        }
        /* O elemento de vídeo é onde o feed da câmera será exibido */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo preencha o container */
            display: block;
        }
        /* O canvas é onde a imagem do vídeo é desenhada para a leitura do QR code */
        #canvas {
            display: none; /* Mantém o canvas escondido, mas ativo */
        }
        /* Linha de foco para ajudar a enquadrar o QR code */
        #focus-box {
            position: absolute;
            width: 60%;
            height: 60%;
            max-width: 300px;
            max-height: 300px;
            border: 3px dashed #10b981; /* Verde esmeralda */
            pointer-events: none; /* Permite interagir com o vídeo por baixo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 0.5rem;
        }
        /* Estilo para a mensagem de status (feedback rápido) */
        #status-message {
            transition: all 0.3s ease-in-out;
            min-height: 4rem; /* Garante que o layout não mude ao carregar */
        }
    </style>
    <!-- Inclui a biblioteca jsQR para decodificar o QR code -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

<body class="bg-gray-50 min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 mt-2">
            Viagem Paranapiacaba - Scanner (Compartilhado)
        </h1>

        <!-- Container da Câmera -->
        <div id="camera-container" class="shadow-xl mb-4 relative">
            <!-- Elemento de Vídeo -->
            <video id="video" playsinline></video>
            
            <!-- Linha de Foco do Scanner -->
            <div id="focus-box"></div>
            
            <!-- Mensagem de Câmera Desativada/Erro/Autenticação -->
            <div id="loading-message" class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-70 text-white p-4 rounded-xl">
                Iniciando sistema de sincronização e câmera...
            </div>
            
            <!-- Elemento Canvas (escondido) -->
            <canvas id="canvas"></canvas>
        </div>

        <!-- Mensagem de Status (Sucesso/Erro/Aguardando) -->
        <div id="status-message" class="text-center p-4 rounded-lg font-semibold text-lg shadow-md bg-white border border-gray-200 mb-6">
            Aguardando a conexão com a base de dados.
        </div>

        <!-- Botão para redefinir a lista (agora exige clique duplo) -->
        <button id="reset-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl transition duration-150 shadow-lg">
            Redefinir Lista de Presença (Clique Duplo)
        </button>
        
        <!-- Contagem de Presença -->
        <div class="mt-4 p-3 bg-white rounded-xl shadow-inner text-center">
            <p class="text-sm text-gray-600">Presentes / Total</p>
            <p id="count-display" class="text-2xl font-extrabold text-green-700">0 / 88</p>
        </div>
        
        <!-- ID do Usuário (para fins de debug e identificação) -->
        <div class="mt-2 text-center text-xs text-gray-500">
             <p>Usuário Atual: <span id="user-id-display">Carregando...</span></p>
        </div>

        <!-- Lista de Status de Presença -->
        <div class="mt-4 p-4 bg-white rounded-xl shadow-md">
            <h3 class="text-lg font-bold text-gray-700 mb-2">Status dos Convidados (88 IDs)</h3>
            <!-- Usando grid-cols-8 e gap-3 para garantir 8 por linha com espaço -->
            <div id="attendance-list-display" class="grid grid-cols-8 gap-3 text-xs">
                <!-- IDs serão injetados aqui via JavaScript -->
            </div>
        </div>
        
    </div>

    <script type="module">

        import { getFirestore, doc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        };
        // --- Fim da Lista de Nomes ---

        // Variáveis globais para os elementos
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loadingMessage = document.getElementById('loading-message');
        const statusMessage = document.getElementById('status-message');
        const countDisplay = document.getElementById('count-display');
        const attendanceListDisplay = document.getElementById('attendance-list-display');
        const resetButton = document.getElementById('reset-button');
        const userIdDisplay = document.getElementById('user-id-display');

        const TOTAL_PEOPLE = 88;
        const ATTENDANCE_DOC_ID = 'attendance_data';
        
        // Variáveis Firebase
        let db;
        let auth;
        let isAuthReady = false;
        let currentUserId = 'unknown';
        
        // Estado local da lista (cache)
        let attendanceList = {}; 

        // --- 1. Funções de Persistência (Firestore) ---
        
        /**
         * Gera a lista inicial de 88 IDs se o documento não existir na base de dados.
         * Agora usa a lista de nomes PERSON_LIST.
         */
        function generateInitialAttendanceData() {
            const initialData = {};
            for (let i = 1; i <= TOTAL_PEOPLE; i++) {
                const id = `P${String(i).padStart(3, '0')}`;
                initialData[id] = {
                    presente: false,
                    nome: PERSON_LIST[id] || `Convidado ${i}`, // Usa o nome da lista
                    registro: null
                };
            }
            // Adiciona um campo de metadados para garantir que o documento não seja tratado como "vazio"
            initialData._metadata = { lastUpdated: new Date().toISOString(), totalPeople: TOTAL_PEOPLE };
            return initialData;
        }

        /**
         * Pega a referência para o documento público compartilhado.
         */
        function getAttendanceDocRef() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            // Caminho público: /artifacts/{appId}/public/data/attendance/attendance_data
            return doc(db, 'artifacts', appId, 'public', 'data', 'attendance', ATTENDANCE_DOC_ID);
        }

        /**
         * Inicia o listener de tempo real do Firestore.
         */
        function startRealtimeListener() {
            const docRef = getAttendanceDocRef();
            
            // Inicia o listener de tempo real
            onSnapshot(docRef, async (docSnap) => {
                const data = docSnap.data();
                
                // 1. Verifica se o documento precisa ser criado
                if (!docSnap.exists() || !data || Object.keys(data).length <= 1) { 
                    const initialData = generateInitialAttendanceData();
                    console.log("Documento não encontrado ou vazio, criando lista inicial no Firestore.");
                    // Força a criação do documento com nomes corretos
                    await setDoc(docRef, initialData); 
                    attendanceList = initialData;
                    showStatus("Lista inicial criada no Firestore. Aponte a câmera.", 'info');
                    return;
                }
                
                // 2. Documento existe, atualiza o estado local e a UI
                attendanceList = data;
                updateCountDisplay(attendanceList);
                
                // Se o vídeo estiver pausado (após um registro), não sobrescreve o status com "Pronto"
                if (video.paused) return; 

                showStatus("Conectado à base de dados em tempo real. Pronto para escanear.", 'success');
                
            }, (error) => {
                console.error("Erro ao conectar ao Firestore:", error);
                showStatus("ERRO: Falha na sincronização com o banco de dados.", 'error');
            });
        }
        
        /**
         * Atualiza o contador de presentes no UI e renderiza a lista.
         * @param {Object} list - A lista de presença (dados do Firestore).
         */
        function updateCountDisplay(list) {
            // Conta apenas as chaves que são IDs de pessoas (P001, etc.)
            const presentCount = Object.keys(list)
                .filter(key => key.startsWith('P') && list[key].presente)
                .length;
            
            countDisplay.textContent = `${presentCount} / ${TOTAL_PEOPLE}`;
            renderAttendanceList(list); 
        }

        /**
         * Renderiza a lista completa de IDs no final da página.
         * @param {Object} list - A lista de presença.
         */
        function renderAttendanceList(list) {
            let html = '';
            // Filtra e ordena as chaves que representam pessoas (P001, etc.)
            const personKeys = Object.keys(list).filter(key => key.startsWith('P') && key.length === 4).sort();

            personKeys.forEach(id => {
                const person = list[id];
                const name = person ? person.nome : 'Desconhecido';

                let classes = 'p-1 rounded-sm transition-colors duration-200 text-center'; 
                
                if (person && person.presente) {
                    // Adiciona um tooltip/título com o nome completo
                    classes += ' font-bold text-gray-900 bg-green-200 hover:bg-green-300';
                } else {
                    classes += ' text-gray-400 bg-gray-100 hover:bg-gray-200';
                }

                // Adiciona o atributo title para mostrar o nome ao passar o mouse/tocar
                html += `<span data-id="${id}" class="${classes}" title="${name}${person.presente ? ' (Presente: ' + person.registro + ')' : ''}">${id}</span>`;
            });

            attendanceListDisplay.innerHTML = html;
        }

        // --- 2. Funções de UI e Feedback ---

        /**
         * Exibe uma mensagem de status temporária.
         * @param {string} message - A mensagem a exibir.
         * @param {string} type - 'success', 'error', ou 'info'.
         */
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            // Classes base para a mensagem de status
            statusMessage.className = 'text-center p-4 rounded-lg font-semibold text-lg shadow-md mb-6 transition duration-150 min-h-4rem border';
            
            switch (type) {
                case 'success':
                    statusMessage.classList.add('bg-green-100', 'text-green-700', 'border-green-400');
                    break;
                case 'error':
                    statusMessage.classList.add('bg-red-100', 'text-red-700', 'border-red-400');
                    break;
                default:
                    statusMessage.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    break;
            }
        }
        
        // --- 3. Lógica Principal de Escaneamento ---

        /**
         * Verifica o ID escaneado e atualiza a lista de presença no Firestore.
         * @param {string} scannedId - O ID lido do QR Code.
         */
        async function checkAndRegisterPresence(scannedId) {
            if (!isAuthReady) {
                 showStatus("ERRO: O sistema de base de dados ainda não está pronto.", 'error');
                 return;
            }
            
            const person = attendanceList[scannedId];
            const now = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const docRef = getAttendanceDocRef();
            const personName = PERSON_LIST[scannedId] || `ID ${scannedId}`; // Nome para exibição

            if (!person) {
                showStatus(`ERRO: ID "${scannedId}" (${personName}) não encontrado na lista.`, 'error');
                return;
            }

            if (person.presente) {
                // Mensagem agora inclui o nome
                showStatus(`AVISO: ${person.nome} já PRESENTE (Reg: ${person.registro}).`, 'error');
                return;
            }

            try {
                // Atualiza APENAS o campo específico no documento
                const updateObject = {};
                // O caminho no update precisa ser o ID da pessoa (Ex: P001.presente)
                updateObject[`${scannedId}.presente`] = true; 
                updateObject[`${scannedId}.registro`] = now;
                updateObject['_metadata.lastUpdated'] = new Date().toISOString();
                
                // IMPORTANTE: Garante que o nome na DB está correto, caso tenha sido criado como "Convidado X" antes.
                updateObject[`${scannedId}.nome`] = personName; 

                await updateDoc(docRef, updateObject);
                
                // Mensagem de sucesso agora inclui o nome
                showStatus(`SUCESSO: ${personName} (ID: ${scannedId}) REGISTRADO(A)!`, 'success');
            } catch (error) {
                console.error("Erro ao registrar presença no Firestore:", error);
                showStatus("ERRO DE DB: Não foi possível registrar a presença.", 'error');
            }
        }

        /**
         * Loop principal de detecção de QR Code.
         */
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // QR Code encontrado: Pausa o vídeo antes de chamar o registro
                    video.pause();
                    
                    // Verifica se o ID escaneado é diferente do último para evitar scans rápidos
                    checkAndRegisterPresence(code.data);
                    
                    // Continua o escaneamento após 2.5 segundos
                    setTimeout(() => {
                        video.play();
                    }, 2500);
                    
                }
            }
            requestAnimationFrame(tick);
        }

        // --- 4. Inicialização e Event Listeners ---

        /**
         * Configura o Firebase e inicia o listener de autenticação.
         */
        async function setupFirebase() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                console.log("Firebase inicializado. Autenticando...");

                // Tenta autenticar usando o token fornecido pelo ambiente
                if (typeof __initial_auth_token !== 'undefined') { 
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else { 
                    await signInAnonymously(auth);
                }
                
                // O listener onAuthStateChanged garante que o código só continue após o login
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        isAuthReady = true;
                        userIdDisplay.textContent = currentUserId;
                        console.log("Autenticação bem-sucedida. UID:", currentUserId);
                        
                        // IMPORTANTE: Se o documento não existir, ele será criado com os nomes corretos.
                        startRealtimeListener(); 
                        startCamera(); // Inicia a câmera
                    } else {
                        console.error("Falha na autenticação do Firebase.");
                        loadingMessage.textContent = "ERRO: Falha na autenticação. Recarregue a página.";
                        loadingMessage.classList.add('bg-red-700');
                    }
                });

            } catch (e) {
                console.error("ERRO GRAVE na configuração do Firebase:", e);
                loadingMessage.textContent = `ERRO FATAL: Falha ao iniciar Firebase. Causa: ${e.message.substring(0, 50)}...`;
                loadingMessage.classList.add('bg-red-700');
            }
        }
        
        /**
         * Inicia o feed da câmera.
         */
        async function startCamera() {
            try {
                // Pede permissão e inicia a câmera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment" // Câmera traseira
                    } 
                });
                
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                
                video.onloadedmetadata = () => {
                    video.play();
                    // O loadingMessage só é escondido após o vídeo começar E a autenticação terminar (via onAuthStateChanged)
                    if(isAuthReady) loadingMessage.style.display = 'none'; 
                    requestAnimationFrame(tick);
                };

            } catch (err) {
                console.error("ERRO: Falha ao acessar a câmera. Causa:", err.name, err.message);
                loadingMessage.textContent = "ERRO: Câmera inacessível. Verifique permissões.";
                loadingMessage.classList.remove('bg-gray-900');
                loadingMessage.classList.add('bg-red-700');
            }
        }
        
        // Listener para o botão de reset (confirmação de clique duplo)
        let resetClickCount = 0;
        resetButton.addEventListener('click', async () => {
            if (resetClickCount === 0) {
                resetButton.textContent = 'CONFIRMAR? Clique novamente para APAGAR TUDO!';
                resetButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                resetButton.classList.add('bg-red-700', 'hover:bg-red-800');
                resetClickCount = 1;

                setTimeout(() => {
                    if (resetClickCount === 1) {
                        resetButton.textContent = 'Redefinir Lista de Presença (Clique Duplo)';
                        resetButton.classList.remove('bg-red-700', 'hover:bg-red-800');
                        resetButton.classList.add('bg-red-500', 'hover:bg-red-600');
                        resetClickCount = 0;
                    }
                }, 3000); 
            } else {
                // Confirmação de reset realizada: Sobrescreve o documento no Firestore
                try {
                    const docRef = getAttendanceDocRef();
                    // Redefine usando a função que inclui os nomes corretos
                    const initialData = generateInitialAttendanceData(); 
                    await setDoc(docRef, initialData); // Sobrescreve (cria se não existir)
                    console.log("Lista de presença redefinida no Firestore.");
                    showStatus("Lista de presença redefinida com sucesso! Todos os dispositivos estão zerados.", 'success');
                    resetButton.textContent = 'Redefinir Lista de Presença (Clique Duplo)';
                    resetButton.classList.remove('bg-red-700', 'hover:bg-red-800');
                    resetButton.classList.add('bg-red-500', 'hover:bg-red-600');
                    resetClickCount = 0;
                } catch (error) {
                     console.error("Erro ao redefinir lista no Firestore:", error);
                     showStatus("ERRO ao redefinir lista. Verifique a conexão.", 'error');
                }
            }
        });
        
        // Inicia a configuração do Firebase ao carregar a página
        window.addEventListener('load', setupFirebase);

    </script>
